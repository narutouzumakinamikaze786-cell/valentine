<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { background-color: #ffe6e6; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; text-align: center; }
        h1 { color: #d63384; margin-bottom: 20px; padding: 0 10px; }
        .btn-container { position: relative; width: 100%; height: 100px; }
        button { padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; border: none; cursor: pointer; position: absolute; transition: 0.1s; }
        #yesBtn { background-color: #ff4d4d; color: white; left: 50%; transform: translateX(-115%); }
        #noBtn { background-color: #888; color: white; left: 50%; transform: translateX(15%); }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        function celebrate() {
            document.body.innerHTML = "<h1>Yay! I knew you'd say yes! ü•∞üåπ</h1><p>Check your WhatsApp for the surprise!</p>";
        }
    </script>
</body>
  </html>
